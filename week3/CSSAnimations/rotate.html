<!DOCTYPE html>
<html>
<head>
    <style type="text/css"> 
        .rotate {
            margin:50px;         
            width:483px;
            height:298px;
            background:#676470;
            color:#fff;
            text-align:center;
            
            transition:all 0.3s ease;
        }
        
        .rotate:hover {
            -webkit-transform: rotateZ(-30deg);
            -ms-transform: rotateZ(-30deg);
            transform: rotateZ(-30deg);
        }
    </style>
</head>
<body>
    <div class="rotate">Rotate</div>
</body>
</html>
